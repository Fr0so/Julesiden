<!DOCTYPE html>
<html>
<head>
	<title>Julesiden</title>


<!--Link der gør det muligt at siden virker på mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=0.5">

<!-- De forskellige fonts/skrifttyper der er brugt på siden-->
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Pacifico" rel="stylesheet">

<!-- Link der kæder css og html sammen-->
<link rel="stylesheet" type="text/css" href="Julesiden.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- Link der giver fanen et icon-->
<link href="favicon.ico" rel="icon" type="image/x-icon"/>

</head>
<body>

<!-- audio tag der giver mulighed for at asfspille musik-->
<audio controls id="musik">
	<source id="sang" src="Julesiden-musik/1.mp3" type="audio/mpeg">
</audio>

<!-- audio tag der giver mulighed for at asfspille "Hoho"-->
<audio id="hoho">
	<source src="Julesiden-musik/hoho.mp3" type="audio/mpeg">
</audio>

<!-- Div der giver id's til nedtællingen-->
		<div id="count">
			<h2>Dage til jul:</h2>

			<p id="days">
			</p>

	<p class="small-text">Dage</p>

			<p id="hours">
			</p>

	<p class="small-text">Timer</p>

			<p id="min">
			</p>

	<p class="small-text">Minutter</p>

			<p id="sec">

	<p class="small-text"> Sekunder</p>


		</p>
		</div>
		
<!-- Classes og Id's der laver Aspil og Næste-->

<div class="clr"></div>

<h1>God jul!</h1>

	<button id="afspil">
		
		Afspil

	</button>

	<button id="skip">
		Næste
	</button>

<img src="Julemand ubg.png" id="santa">

<div class="p-box">
</div>

	<script type="text/javascript" src="Julesiden.js"></script>
	<script type="text/javascript" src="Sne.js"></script>
</body>
</html>
